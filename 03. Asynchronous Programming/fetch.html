<h1>XMLHttpRequest - Fetch API</h1>

<body>
    <button id="load">Load Repos</button>
    <textarea id="res"></textarea>

    <script>
        //let url = 'https://api.github.com/users/testnakov/repos';
        let button = document.querySelector("#load");
        button.addEventListener('click', onClick);
        // let resElement = document.getElementById('res');
        // button.addEventListener('click', () => {

        //             resElement.textContent = result.map(r => r.name).join(' / ');
        //         })
        //         .catch(err => console.log(err))
        // })

        async function onClick() {
            try {
                const response = await fetch('https://swapi.dev/api/planets/1');
                const data = await response.json();
                document.getElementById('res').value = JSON.stringify(data, null, 2);
            } catch (error) {
                alert(error.message);
            }
        }

    </script>
</body>

</html>
